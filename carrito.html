<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - CBD Natural</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagenes/hoja.jpg" type="image/jpeg">
    <style>
        /* Coloca aquí el CSS que hemos definido arriba */
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>CBD Natural</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com/bienestarc.b.d?igsh=ajV0Y2xyZXFqaTRq" target="_blank">Nuestro Instagram</a>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <article>
                <p>Aquí puedes ver los productos seleccionados y proceder al pago.</p>

                <div class="carrito-productos">
                    <!-- Productos en el carrito -->
                    <div class="producto" data-id="1">
                        <img src="imagenes/potecremacbd.jpg" alt="Crema de CBD Orgánica">
                        <h3>Crema de CBD</h3>
                        <p>Cantidad: 1</p>
                        <p>Precio: $20</p>
                        <button class="eliminar-producto" type="button">Eliminar</button>
                    </div>

                    <div class="producto" data-id="2">
                        <img src="imagenes/frascoambarcbd.jpeg" alt="Aceite de CBD 100% Orgánico">
                        <h3>Aceite de CBD</h3>
                        <p>Cantidad: 2</p>
                        <p>Precio: $30</p>
                        <button class="eliminar-producto" type="button">Eliminar</button>
                    </div>
                </div>

                <!-- Total y botón de compra -->
                <div class="carrito-total">
                    <p>Total: $80</p>
                    <button type="button">Proceder al Pago</button>
                </div>
            </article>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 CBD Natural. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/bienestarc.b.d?igsh=ajV0Y2xyZXFqaTRq">Instagram</a>
        </div>
    </footer>

</body>
</html>
